<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Status Page</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 40px;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 5px;
    }

    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 40px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    .card {
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      margin-bottom: 30px;
    }

    .services-list li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid #eee;
    }

    .services-list li:last-child {
      border-bottom: none;
    }

    .service-name {
      font-weight: 600;
    }

    .status {
      font-weight: bold;
      margin-left: 8px;
    }

    .online {
      color: #2ecc71;
    }

    .offline {
      color: #e74c3c;
    }

    button {
      background: #3498db;
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 13px;
    }

    button:hover {
      background: #2980b9;
    }

    .history-title {
      margin-bottom: 15px;
    }

    .history-list li {
      padding: 6px 0;
      font-size: 14px;
    }

    .history-list li strong {
      display: block;
      margin-bottom: 8px;
    }

    .empty {
      color: #777;
      font-style: italic;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Status dos Serviços</h1>
    <p class="subtitle">Página de monitoramento com verificação automática</p>

    <div class="card">
      <h2>Serviços</h2>
      <ul id="services" class="services-list"></ul>
    </div>

    <div class="card">
      <h2 class="history-title">Histórico</h2>
      <ul id="history" class="history-list">
        <li class="empty">Selecione um serviço para ver o histórico.</li>
      </ul>
    </div>
  </div>

  <script>
    const servicesList = document.getElementById("services");
    const historyList = document.getElementById("history");

    fetch("http://localhost:3000/services")
      .then(res => res.json())
      .then(services => {
        services.forEach(service => {
          const li = document.createElement("li");

          li.innerHTML = `
            <div>
              <span class="service-name">${service.name}</span>
              <span class="status ${service.status === 'ONLINE' ? 'online' : 'offline'}">
                ${service.status}
              </span>
            </div>
            <button onclick="loadHistory(${service.id}, '${service.name}')">
              Ver histórico
            </button>
          `;

          servicesList.appendChild(li);
        });
      });

    function loadHistory(serviceId, serviceName) {
      historyList.innerHTML = `<li class="empty">Carregando histórico de ${serviceName}...</li>`;

      fetch(`http://localhost:3000/services/${serviceId}/history`)
        .then(res => res.json())
        .then(history => {
          historyList.innerHTML = `<li><strong>${serviceName}</strong></li>`;

          if (history.length === 0) {
            historyList.innerHTML += `<li class="empty">Sem histórico registrado</li>`;
            return;
          }

          history.forEach(h => {
            const li = document.createElement("li");
            li.textContent = `${h.status} - ${new Date(h.checked_at).toLocaleString()}`;
            historyList.appendChild(li);
          });
        })
        .catch(() => {
          historyList.innerHTML = `<li class="empty">Erro ao carregar histórico</li>`;
        });
    }
  </script>
</body>
</html>
